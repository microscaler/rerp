openapi: 3.1.0
info:
  title: EDI & Compliance
  version: 1.0.0
  description: Electronic Data Interchange service supporting PEPPOL and UBL formats.
servers:
- url: http://localhost:8008/api/v1/accounting/edi
  description: Local development (direct to service, port from port-registry)
- url: /api/v1/accounting/edi
  description: EDI & Compliance API
tags: []
paths:
  /edi-documents:
    get:
      operationId: list_edi_documents
      summary: List edi-documents
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of edi-documents
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/EdiDocument'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: create_edi_document
      summary: Create edi-document
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEdiDocumentRequest'
      responses:
        '201':
          description: EdiDocument created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EdiDocument'
        '400':
          description: Invalid request
  /edi-documents/{id}:
    get:
      operationId: get_edi_document
      summary: Get edi-document by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: EdiDocument details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EdiDocument'
        '404':
          description: Not found
    put:
      operationId: update_edi_document
      summary: Update edi-document
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEdiDocumentRequest'
      responses:
        '200':
          description: EdiDocument updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EdiDocument'
        '404':
          description: Not found
    delete:
      operationId: delete_edi_document
      summary: Delete edi-document
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: EdiDocument deleted
        '404':
          description: Not found
  /edi-mappings:
    get:
      operationId: list_edi_mappings
      summary: List edi-mappings
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of edi-mappings
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/EdiMapping'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: create_edi_mapping
      summary: Create edi-mapping
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEdiMappingRequest'
      responses:
        '201':
          description: EdiMapping created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EdiMapping'
        '400':
          description: Invalid request
  /edi-mappings/{id}:
    get:
      operationId: get_edi_mapping
      summary: Get edi-mapping by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: EdiMapping details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EdiMapping'
        '404':
          description: Not found
    put:
      operationId: update_edi_mapping
      summary: Update edi-mapping
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEdiMappingRequest'
      responses:
        '200':
          description: EdiMapping updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EdiMapping'
        '404':
          description: Not found
    delete:
      operationId: delete_edi_mapping
      summary: Delete edi-mapping
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: EdiMapping deleted
        '404':
          description: Not found
components:
  parameters:
    Page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    Search:
      name: search
      in: query
      schema:
        type: string
  schemas:
    EdiDocument:
      type: object
      required:
      - id
      - document_number
      - document_type
      - format_id
      - status
      - received_at
      - retry_count
      - acknowledgment_sent
      properties:
        id:
          type: string
          format: uuid
        document_number:
          type: string
          maxLength: 100
        document_type:
          type: string
          enum:
          - INVOICE
          - PURCHASE_ORDER
          - ACKNOWLEDGMENT
          - SHIPPING_NOTICE
          - PAYMENT_ORDER
        format_id:
          type: string
          format: uuid
        status:
          type: string
          enum:
          - RECEIVED
          - PARSING
          - PARSED
          - VALIDATED
          - PROCESSED
          - ERROR
        received_at:
          type: string
          format: date-time
        parsed_at:
          type: string
          format: date-time
          nullable: true
        validated_at:
          type: string
          format: date-time
          nullable: true
        processed_at:
          type: string
          format: date-time
          nullable: true
        sender_id:
          type: string
          maxLength: 255
          nullable: true
        receiver_id:
          type: string
          maxLength: 255
          nullable: true
        raw_content:
          type: string
          nullable: true
        parsed_data:
          type: object
          nullable: true
        related_invoice_id:
          type: string
          format: uuid
          nullable: true
        related_purchase_order_id:
          type: string
          format: uuid
          nullable: true
        document_total_amount:
          type: number
          format: decimal
          description: Total amount when document is an invoice or payment order.
          nullable: true
        currency_code:
          type: string
          minLength: 3
          maxLength: 3
          description: ISO 4217 currency when document has monetary amount.
          nullable: true
        error_message:
          type: string
          nullable: true
        error_details:
          type: object
          nullable: true
        retry_count:
          type: integer
        last_retry_at:
          type: string
          format: date-time
          nullable: true
        acknowledgment_sent:
          type: boolean
        acknowledgment_sent_at:
          type: string
          format: date-time
          nullable: true
        metadata:
          type: object
          nullable: true
        company_id:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        created_by:
          type: string
          format: uuid
          nullable: true
        updated_by:
          type: string
          format: uuid
          nullable: true
    EdiFormat:
      type: object
      required:
      - id
      - code
      - name
      - is_active
      properties:
        id:
          type: string
          format: uuid
        code:
          type: string
          maxLength: 50
        name:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        version:
          type: string
          maxLength: 50
          nullable: true
        supported_document_types:
          type: string
          maxLength: 255
          nullable: true
        format_config:
          type: object
          nullable: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    EdiMapping:
      type: object
      required:
      - id
      - format_id
      - document_type
      - mapping_name
      - field_mappings
      - is_active
      properties:
        id:
          type: string
          format: uuid
        format_id:
          type: string
          format: uuid
        document_type:
          type: string
          enum:
          - INVOICE
          - PURCHASE_ORDER
          - ACKNOWLEDGMENT
          - SHIPPING_NOTICE
          - PAYMENT_ORDER
        mapping_name:
          type: string
          maxLength: 100
        field_mappings:
          type: object
        transformation_rules:
          type: object
          nullable: true
        validation_rules:
          type: object
          nullable: true
        default_values:
          type: object
          nullable: true
        is_active:
          type: boolean
        description:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        created_by:
          type: string
          format: uuid
          nullable: true
        updated_by:
          type: string
          format: uuid
          nullable: true
    EdiAcknowledgment:
      type: object
      required:
      - id
      - document_id
      - acknowledgment_type
      - status
      properties:
        id:
          type: string
          format: uuid
        document_id:
          type: string
          format: uuid
        acknowledgment_type:
          type: string
          enum:
          - FUNCTIONAL
          - TECHNICAL
          - RECEIPT
        status:
          type: string
          enum:
          - ACCEPTED
          - REJECTED
          - PARTIAL
        acknowledgment_content:
          type: string
          nullable: true
        acknowledgment_data:
          type: object
          nullable: true
        sent_at:
          type: string
          format: date-time
          nullable: true
        received_at:
          type: string
          format: date-time
          nullable: true
        error_codes:
          type: object
          nullable: true
        error_messages:
          type: string
          nullable: true
        metadata:
          type: object
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    CreateEdiDocumentRequest:
      type: object
      required:
      - document_number
      - document_type
      - format_id
      - status
      properties:
        document_number:
          type: string
          maxLength: 100
        document_type:
          type: string
          enum:
          - INVOICE
          - PURCHASE_ORDER
          - ACKNOWLEDGMENT
          - SHIPPING_NOTICE
          - PAYMENT_ORDER
        format_id:
          type: string
          format: uuid
        sender_id:
          type: string
          maxLength: 255
        receiver_id:
          type: string
          maxLength: 255
        document_total_amount:
          type: number
          format: decimal
          description: Total amount when document is an invoice or payment order.
        currency_code:
          type: string
          minLength: 3
          maxLength: 3
          description: ISO 4217 currency when document has monetary amount.
        raw_content:
          type: string
        company_id:
          type: string
          format: uuid
    UpdateEdiDocumentRequest:
      type: object
      properties:
        status:
          type: string
          enum:
          - RECEIVED
          - PARSING
          - PARSED
          - VALIDATED
          - PROCESSED
          - ERROR
        parsed_data:
          type: object
        related_invoice_id:
          type: string
          format: uuid
        related_purchase_order_id:
          type: string
          format: uuid
        document_total_amount:
          type: number
          format: decimal
          description: Total amount when document is an invoice or payment order.
        currency_code:
          type: string
          minLength: 3
          maxLength: 3
          description: ISO 4217 currency when document has monetary amount.
        error_message:
          type: string
        acknowledgment_sent:
          type: boolean
    CreateEdiMappingRequest:
      type: object
      required:
      - format_id
      - document_type
      - mapping_name
      - field_mappings
      properties:
        format_id:
          type: string
          format: uuid
        document_type:
          type: string
          enum:
          - INVOICE
          - PURCHASE_ORDER
          - ACKNOWLEDGMENT
          - SHIPPING_NOTICE
          - PAYMENT_ORDER
        mapping_name:
          type: string
          maxLength: 100
        field_mappings:
          type: object
        transformation_rules:
          type: object
        validation_rules:
          type: object
        default_values:
          type: object
        description:
          type: string
        is_active:
          type: boolean
    UpdateEdiMappingRequest:
      type: object
      properties:
        mapping_name:
          type: string
          maxLength: 100
        field_mappings:
          type: object
        transformation_rules:
          type: object
        validation_rules:
          type: object
        default_values:
          type: object
        is_active:
          type: boolean
        description:
          type: string
