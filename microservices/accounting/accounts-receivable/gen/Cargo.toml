[package]
name = "rerp_accounting_accounts_receivable_gen"
version = "0.1.0"
edition = "2021"

[features]
default = []
# Use jemalloc as the global allocator (opt-in: --features jemalloc). Not default for arm7 musl.
jemalloc = ["tikv-jemallocator"]

# Allow dead_code in gen crate: request/response types in handlers/types.rs are used by impl via serde.
[lints.rust]
dead_code = "allow"

[dependencies]
# NOTE: Additional dependencies can be configured via brrtrouter-dependencies.toml
# Place brrtrouter-dependencies.toml alongside your openapi.yaml file.
# BRRTRouter will auto-detect it and include dependencies from:
#   - [dependencies] section (always included)
#   - [conditional] section (included if types are detected)
# See: https://github.com/microscaler/BRRTRouter/blob/main/DEPENDENCIES_CONFIG_GUIDE.md

brrtrouter = { workspace = true }
brrtrouter_macros = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
config = { workspace = true }
http = { workspace = true }
may = { workspace = true }
may_minihttp = { workspace = true }
anyhow = { workspace = true }
clap = { workspace = true }
tikv-jemallocator = { workspace = true, optional = true }# From brrtrouter-dependencies.toml [conditional] section (type detected)
rust_decimal = { workspace = true }
