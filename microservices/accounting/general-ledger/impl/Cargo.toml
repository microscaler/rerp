serde_yaml = { workspace = true }
config = { workspace = true }
http = { workspace = true }
may = { workspace = true }
may_minihttp = { workspace = true }
anyhow = { workspace = true }
clap = { workspace = true }
rust_decimal = { workspace = true }
tikv-jemallocator = { workspace = true, optional = true }
