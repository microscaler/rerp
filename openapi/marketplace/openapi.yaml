openapi: 3.1.0
info:
  title: Marketplace API Gateway
  description: 'App marketplace and integration hub.. This aggregates and proxies requests to Marketplace microservices. This
    is the single entry point for the Marketplace system.


    All requests are proxied to the appropriate sub-service:

    - `/api/v1/marketplace/core/*` → Core Service

    - `/api/v1/marketplace/integration-hub/*` → IntegrationHub Service


    **Note**: This spec is automatically generated from sub-service specs. Do not edit manually - changes will be overwritten
    on next generation.


    **Generation**: This file is completely regenerated (clobbered) each time the generation script runs, ensuring idempotent
    output.


    **Service Discovery**: Sub-services are discovered from openapi/marketplace/ directory.'
  version: 1.0.0
servers:
- url: /api/v1/marketplace
  description: Marketplace API Gateway
