  description: 'AI capabilities and document processing.. This aggregates and proxies requests to Ai microservices. This is
    the single entry point for the Ai system.


    All requests are proxied to the appropriate sub-service:

    - `/api/v1/ai/core/*` → Core Service

    - `/api/v1/ai/document/*` → Document Service


    **Note**: This spec is automatically generated from sub-service specs. Do not edit manually - changes will be overwritten
    on next generation.


    **Generation**: This file is completely regenerated (clobbered) each time the generation script runs, ensuring idempotent
    output.


    **Service Discovery**: Sub-services are discovered from openapi/ai/ directory.'
