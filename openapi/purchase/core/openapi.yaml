openapi: 3.1.0
info:
  title: Purchase Orders
  version: 1.0.0
  description: Purchase order management service handling PO creation and approval workflows.
servers:
- url: /api/v1/purchase/core
  description: Purchase Orders API
tags: []
paths:
  /purchase-orders:
    get:
      operationId: list_purchase_orders
      summary: List purchase-orders
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of purchase-orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/PurchaseOrder'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: create_purchase_order
      summary: Create purchase-order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePurchaseOrderRequest'
      responses:
        '201':
          description: PurchaseOrder created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseOrder'
        '400':
          description: Invalid request
  /purchase-orders/{id}:
    get:
      operationId: get_purchase_order
      summary: Get purchase-order by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: PurchaseOrder details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseOrder'
        '404':
          description: Not found
    put:
      operationId: update_purchase_order
      summary: Update purchase-order
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePurchaseOrderRequest'
      responses:
        '200':
          description: PurchaseOrder updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseOrder'
        '404':
          description: Not found
    delete:
      operationId: delete_purchase_order
      summary: Delete purchase-order
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: PurchaseOrder deleted
        '404':
          description: Not found
  /requisitions:
    get:
      operationId: list_requisitions
      summary: List requisitions
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of requisitions
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Requisition'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: create_requisition
      summary: Create requisition
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRequisitionRequest'
      responses:
        '201':
          description: Requisition created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Requisition'
        '400':
          description: Invalid request
  /requisitions/{id}:
    get:
      operationId: get_requisition
      summary: Get requisition by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Requisition details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Requisition'
        '404':
          description: Not found
    put:
      operationId: update_requisition
      summary: Update requisition
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRequisitionRequest'
      responses:
        '200':
          description: Requisition updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Requisition'
        '404':
          description: Not found
    delete:
      operationId: delete_requisition
      summary: Delete requisition
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: Requisition deleted
        '404':
          description: Not found
components:
  parameters:
    Page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    Search:
      name: search
      in: query
      schema:
        type: string
  schemas: {}
