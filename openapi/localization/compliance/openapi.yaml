openapi: 3.1.0
info:
  title: Compliance
  version: 1.0.0
  description: Compliance service managing regulatory compliance and audit trails.
servers:
- url: /api/v1/localization/compliance
  description: Compliance API
tags: []
paths:
  /compliance-rules:
    get:
      operationId: list_compliance_rules
      summary: List compliance-rules
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of compliance-rules
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/ComplianceRule'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: create_compliance_rule
      summary: Create compliance-rule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateComplianceRuleRequest'
      responses:
        '201':
          description: ComplianceRule created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplianceRule'
        '400':
          description: Invalid request
  /compliance-rules/{id}:
    get:
      operationId: get_compliance_rule
      summary: Get compliance-rule by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: ComplianceRule details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplianceRule'
        '404':
          description: Not found
    put:
      operationId: update_compliance_rule
      summary: Update compliance-rule
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateComplianceRuleRequest'
      responses:
        '200':
          description: ComplianceRule updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplianceRule'
        '404':
          description: Not found
    delete:
      operationId: delete_compliance_rule
      summary: Delete compliance-rule
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: ComplianceRule deleted
        '404':
          description: Not found
