openapi: 3.1.0
info:
  title: Website API Gateway
  description: 'Website builder, content management, and e-commerce storefront.. This aggregates and proxies requests to Website
    microservices. This is the single entry point for the Website system.


    All requests are proxied to the appropriate sub-service:

    - `/api/v1/website/builder/*` → Builder Service

    - `/api/v1/website/cms/*` → Cms Service

    - `/api/v1/website/ecommerce/*` → Ecommerce Service


    **Note**: This spec is automatically generated from sub-service specs. Do not edit manually - changes will be overwritten
    on next generation.


    **Generation**: This file is completely regenerated (clobbered) each time the generation script runs, ensuring idempotent
    output.


    **Service Discovery**: Sub-services are discovered from openapi/website/ directory.'
  version: 1.0.0
