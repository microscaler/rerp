openapi: 3.1.0
info:
  title: Bill of Materials
  version: 1.0.0
  description: Bill of Materials service managing product structures and multi-level BOMs.
servers:
- url: /api/v1/manufacturing/bom
  description: Bill of Materials API
tags: []
paths:
  /boms:
    get:
      operationId: listBoms
      summary: List boms
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of boms
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Bom'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createBom
      summary: Create bom
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBomRequest'
      responses:
        '201':
          description: Bom created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bom'
        '400':
          description: Invalid request
  /boms/{id}:
    get:
      operationId: getBom
      summary: Get bom by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Bom details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bom'
        '404':
          description: Not found
    put:
      operationId: updateBom
      summary: Update bom
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBomRequest'
      responses:
        '200':
          description: Bom updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bom'
        '404':
          description: Not found
    delete:
      operationId: deleteBom
      summary: Delete bom
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: Bom deleted
        '404':
          description: Not found
