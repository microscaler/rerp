                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/WorkOrder'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createWorkOrder
      summary: Create work-order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkOrderRequest'
      responses:
        '201':
          description: WorkOrder created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrder'
        '400':
          description: Invalid request
  /work-orders/{id}:
    get:
      operationId: getWorkOrder
      summary: Get work-order by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
