openapi: 3.1.0
info:
  title: Manufacturing Core
  version: 1.0.0
  description: Core manufacturing service orchestrating production orders and BOM management.
servers:
- url: /api/v1/manufacturing/core
  description: Manufacturing Core API
tags: []
paths:
  /production-orders:
    get:
      operationId: listProductionOrders
      summary: List production-orders
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of production-orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductionOrder'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createProductionOrder
      summary: Create production-order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductionOrderRequest'
      responses:
        '201':
          description: ProductionOrder created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductionOrder'
        '400':
          description: Invalid request
  /production-orders/{id}:
    get:
      operationId: getProductionOrder
      summary: Get production-order by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: ProductionOrder details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductionOrder'
        '404':
          description: Not found
    put:
      operationId: updateProductionOrder
      summary: Update production-order
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductionOrderRequest'
      responses:
        '200':
          description: ProductionOrder updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductionOrder'
        '404':
          description: Not found
    delete:
      operationId: deleteProductionOrder
      summary: Delete production-order
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: ProductionOrder deleted
        '404':
          description: Not found
