        '201':
          description: Bom created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bom'
        '400':
          description: Invalid request
  /boms/{id}:
    get:
      operationId: getBom
      summary: Get bom by id
      parameters:
