openapi: 3.1.0
info:
  title: Manufacturing API Gateway
  description: 'Manufacturing operations from BOM management to production planning and repair.. This aggregates and proxies
    requests to Manufacturing microservices. This is the single entry point for the Manufacturing system.


    All requests are proxied to the appropriate sub-service:

    - `/api/v1/manufacturing/bom/*` → Bom Service

    - `/api/v1/manufacturing/core/*` → Core Service

    - `/api/v1/manufacturing/production-planning/*` → ProductionPlanning Service

    - `/api/v1/manufacturing/repair/*` → Repair Service

    - `/api/v1/manufacturing/subcontracting/*` → Subcontracting Service


    **Note**: This spec is automatically generated from sub-service specs. Do not edit manually - changes will be overwritten
    on next generation.


    **Generation**: This file is completely regenerated (clobbered) each time the generation script runs, ensuring idempotent
    output.


    **Service Discovery**: Sub-services are discovered from openapi/manufacturing/ directory.'
  version: 1.0.0
servers:
- url: /api/v1/manufacturing
  description: Manufacturing API Gateway
