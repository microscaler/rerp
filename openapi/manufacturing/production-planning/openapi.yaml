openapi: 3.1.0
info:
  title: Production Planning
  version: 1.0.0
  description: Production planning service handling production scheduling and MRP.
servers:
- url: /api/v1/manufacturing/production-planning
  description: Production Planning API
tags: []
paths:
  /production-schedules:
    get:
      operationId: listProductionSchedules
      summary: List production-schedules
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of production-schedules
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductionSchedule'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createProductionSchedule
      summary: Create production-schedule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductionScheduleRequest'
      responses:
        '201':
          description: ProductionSchedule created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductionSchedule'
        '400':
          description: Invalid request
  /production-schedules/{id}:
    get:
      operationId: getProductionSchedule
      summary: Get production-schedule by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: ProductionSchedule details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductionSchedule'
        '404':
          description: Not found
    put:
      operationId: updateProductionSchedule
      summary: Update production-schedule
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductionScheduleRequest'
      responses:
        '200':
          description: ProductionSchedule updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductionSchedule'
        '404':
          description: Not found
    delete:
      operationId: deleteProductionSchedule
      summary: Delete production-schedule
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: ProductionSchedule deleted
        '404':
          description: Not found
