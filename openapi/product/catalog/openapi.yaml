  /products/{productId}/variants:
    get:
      operationId: get_product_variants
      summary: Get product variants
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
        '404':
          description: Not found
        '500':
          description: Internal server error
      parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      operationId: create_variant
      summary: Create product variant
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
        '404':
          description: Not found
        '500':
          description: Internal server error
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties: {}
      parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
          format: uuid
  /categories/{categoryId}/products:
    get:
      operationId: get_category_products
      summary: Get products in category
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
        '404':
