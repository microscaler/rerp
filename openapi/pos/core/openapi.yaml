openapi: 3.1.0
info:
  title: Point of Sale
  version: 1.0.0
  description: Point of Sale service for retail and restaurant operations.
servers:
- url: /api/v1/pos/core
  description: Point of Sale API
tags: []
paths:
  /pos-orders:
    get:
      operationId: listPosOrders
      summary: List pos-orders
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of pos-orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/PosOrder'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createPosOrder
      summary: Create pos-order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePosOrderRequest'
      responses:
        '201':
          description: PosOrder created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PosOrder'
        '400':
          description: Invalid request
  /pos-orders/{id}:
    get:
      operationId: getPosOrder
      summary: Get pos-order by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: PosOrder details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PosOrder'
        '404':
          description: Not found
    put:
      operationId: updatePosOrder
      summary: Update pos-order
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePosOrderRequest'
      responses:
        '200':
          description: PosOrder updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PosOrder'
        '404':
          description: Not found
    delete:
      operationId: deletePosOrder
      summary: Delete pos-order
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: PosOrder deleted
        '404':
          description: Not found
  /pos-sessions:
    get:
      operationId: listPosSessions
      summary: List pos-sessions
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of pos-sessions
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/PosSession'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createPosSession
      summary: Create pos-session
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePosSessionRequest'
      responses:
        '201':
          description: PosSession created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PosSession'
        '400':
          description: Invalid request
  /pos-sessions/{id}:
    get:
      operationId: getPosSession
      summary: Get pos-session by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: PosSession details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PosSession'
        '404':
          description: Not found
    put:
      operationId: updatePosSession
      summary: Update pos-session
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePosSessionRequest'
      responses:
        '200':
          description: PosSession updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PosSession'
        '404':
          description: Not found
    delete:
      operationId: deletePosSession
      summary: Delete pos-session
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: PosSession deleted
        '404':
          description: Not found
  /receipts:
    get:
      operationId: listReceipts
      summary: List receipts
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of receipts
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Receipt'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createReceipt
      summary: Create receipt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReceiptRequest'
      responses:
        '201':
          description: Receipt created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receipt'
        '400':
          description: Invalid request
  /receipts/{id}:
    get:
      operationId: getReceipt
      summary: Get receipt by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Receipt details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receipt'
        '404':
          description: Not found
    put:
      operationId: updateReceipt
      summary: Update receipt
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateReceiptRequest'
      responses:
        '200':
          description: Receipt updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receipt'
        '404':
          description: Not found
    delete:
      operationId: deleteReceipt
      summary: Delete receipt
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: Receipt deleted
        '404':
          description: Not found
components:
  parameters:
    Page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    Search:
      name: search
      in: query
      schema:
        type: string
  schemas: {}
