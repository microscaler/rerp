openapi: 3.1.0
info:
  title: Data Cleaning
  version: 1.0.0
  description: Data cleaning service providing data deduplication and quality checks.
servers:
- url: /api/v1/data/cleaning
  description: Data Cleaning API
tags: []
paths:
  /data-records:
    get:
      operationId: list_data_records
      summary: List data-records
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of data-records
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/DataRecord'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: create_data_record
      summary: Create data-record
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDataRecordRequest'
      responses:
        '201':
          description: DataRecord created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataRecord'
        '400':
          description: Invalid request
  /data-records/{id}:
    get:
      operationId: get_data_record
      summary: Get data-record by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: DataRecord details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataRecord'
        '404':
          description: Not found
    put:
      operationId: update_data_record
      summary: Update data-record
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDataRecordRequest'
      responses:
        '200':
          description: DataRecord updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataRecord'
        '404':
          description: Not found
    delete:
      operationId: delete_data_record
      summary: Delete data-record
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: DataRecord deleted
        '404':
          description: Not found
  /duplicates:
    get:
      operationId: list_duplicates
      summary: List duplicates
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of duplicates
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Duplicate'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: create_duplicate
      summary: Create duplicate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDuplicateRequest'
      responses:
        '201':
          description: Duplicate created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Duplicate'
        '400':
          description: Invalid request
  /duplicates/{id}:
    get:
      operationId: get_duplicate
      summary: Get duplicate by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Duplicate details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Duplicate'
        '404':
          description: Not found
    put:
      operationId: update_duplicate
      summary: Update duplicate
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDuplicateRequest'
      responses:
        '200':
          description: Duplicate updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Duplicate'
        '404':
          description: Not found
    delete:
      operationId: delete_duplicate
      summary: Delete duplicate
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: Duplicate deleted
        '404':
          description: Not found
  /merges:
    get:
      operationId: list_merges
      summary: List merges
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of merges
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Merge'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: create_merge
      summary: Create merge
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMergeRequest'
      responses:
        '201':
          description: Merge created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Merge'
        '400':
          description: Invalid request
  /merges/{id}:
    get:
      operationId: get_merge
      summary: Get merge by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Merge details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Merge'
        '404':
          description: Not found
    put:
      operationId: update_merge
      summary: Update merge
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMergeRequest'
      responses:
        '200':
          description: Merge updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Merge'
        '404':
          description: Not found
    delete:
      operationId: delete_merge
      summary: Delete merge
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: Merge deleted
        '404':
          description: Not found
components:
  parameters:
    Page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    Search:
      name: search
      in: query
      schema:
        type: string
  schemas: {}
