openapi: 3.1.0
info:
  title: Skills Management
  version: 1.0.0
  description: Skills management service tracking employee skills and skill gaps.
servers:
- url: /api/v1/hr/skills
  description: Skills Management API
tags: []
paths:
  /skills:
    get:
      operationId: listSkills
      summary: List skills
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of skills
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Skill'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createSkill
      summary: Create skill
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSkillRequest'
      responses:
        '201':
          description: Skill created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Skill'
        '400':
          description: Invalid request
  /skills/{id}:
    get:
      operationId: getSkill
      summary: Get skill by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Skill details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Skill'
        '404':
          description: Not found
    put:
      operationId: updateSkill
      summary: Update skill
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSkillRequest'
      responses:
        '200':
          description: Skill updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Skill'
        '404':
          description: Not found
    delete:
      operationId: deleteSkill
      summary: Delete skill
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: Skill deleted
        '404':
          description: Not found
  /skill-assessments:
    get:
      operationId: listSkillAssessments
      summary: List skill-assessments
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of skill-assessments
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/SkillAssessment'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createSkillAssessment
      summary: Create skill-assessment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSkillAssessmentRequest'
      responses:
        '201':
          description: SkillAssessment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillAssessment'
        '400':
          description: Invalid request
  /skill-assessments/{id}:
    get:
      operationId: getSkillAssessment
      summary: Get skill-assessment by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: SkillAssessment details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillAssessment'
        '404':
          description: Not found
    put:
      operationId: updateSkillAssessment
      summary: Update skill-assessment
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSkillAssessmentRequest'
      responses:
        '200':
          description: SkillAssessment updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillAssessment'
        '404':
          description: Not found
    delete:
      operationId: deleteSkillAssessment
      summary: Delete skill-assessment
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: SkillAssessment deleted
        '404':
          description: Not found
  /skill-requirements:
    get:
      operationId: listSkillRequirements
      summary: List skill-requirements
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of skill-requirements
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/SkillRequirement'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createSkillRequirement
      summary: Create skill-requirement
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSkillRequirementRequest'
      responses:
        '201':
          description: SkillRequirement created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillRequirement'
        '400':
          description: Invalid request
  /skill-requirements/{id}:
    get:
      operationId: getSkillRequirement
      summary: Get skill-requirement by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: SkillRequirement details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillRequirement'
        '404':
          description: Not found
    put:
      operationId: updateSkillRequirement
      summary: Update skill-requirement
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSkillRequirementRequest'
      responses:
        '200':
          description: SkillRequirement updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillRequirement'
