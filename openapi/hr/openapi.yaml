info:
  title: Hr API Gateway
  description: 'Complete HR management from employee records to payroll, recruitment, and performance management.. This aggregates
    and proxies requests to Hr microservices. This is the single entry point for the Hr system.


    All requests are proxied to the appropriate sub-service:

    - `/api/v1/hr/appraisal/*` → Appraisal Service

    - `/api/v1/hr/attendance/*` → Attendance Service

    - `/api/v1/hr/core/*` → Core Service

    - `/api/v1/hr/leave/*` → Leave Service

    - `/api/v1/hr/payroll/*` → Payroll Service

    - `/api/v1/hr/recruitment/*` → Recruitment Service

    - `/api/v1/hr/skills/*` → Skills Service


    **Note**: This spec is automatically generated from sub-service specs. Do not edit manually - changes will be overwritten
    on next generation.


    **Generation**: This file is completely regenerated (clobbered) each time the generation script runs, ensuring idempotent
    output.


    **Service Discovery**: Sub-services are discovered from openapi/hr/ directory.'
  version: 1.0.0
