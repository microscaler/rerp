openapi: 3.1.0
info:
  title: Leave Management
  version: 1.0.0
  description: Leave management service handling leave requests and approval workflows.
servers:
- url: /api/v1/hr/leave
  description: Leave Management API
tags: []
paths:
  /leave-requests:
    get:
      operationId: list_leave_requests
      summary: List leave-requests
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of leave-requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/LeaveRequest'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: create_leave_request
      summary: Create leave-request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLeaveRequestRequest'
      responses:
        '201':
          description: LeaveRequest created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaveRequest'
        '400':
          description: Invalid request
  /leave-requests/{id}:
    get:
      operationId: get_leave_request
      summary: Get leave-request by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: LeaveRequest details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaveRequest'
        '404':
          description: Not found
    put:
      operationId: update_leave_request
      summary: Update leave-request
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLeaveRequestRequest'
      responses:
        '200':
          description: LeaveRequest updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaveRequest'
        '404':
          description: Not found
    delete:
      operationId: delete_leave_request
      summary: Delete leave-request
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: LeaveRequest deleted
        '404':
          description: Not found
