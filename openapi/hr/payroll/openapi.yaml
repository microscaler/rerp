          description: SalaryRule deleted
        '404':
          description: Not found
  /deductions:
    get:
      operationId: listDeductions
      summary: List deductions
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
