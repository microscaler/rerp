openapi: 3.1.0
info:
  title: Payroll
  version: 1.0.0
  description: Payroll service processing salary calculations and payslip generation.
servers:
- url: /api/v1/hr/payroll
  description: Payroll API
tags: []
paths:
  /payslips:
    get:
      operationId: listPayslips
      summary: List payslips
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of payslips
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Payslip'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createPayslip
      summary: Create payslip
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePayslipRequest'
      responses:
        '201':
          description: Payslip created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payslip'
        '400':
          description: Invalid request
  /payslips/{id}:
    get:
      operationId: getPayslip
      summary: Get payslip by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Payslip details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payslip'
        '404':
          description: Not found
    put:
      operationId: updatePayslip
      summary: Update payslip
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePayslipRequest'
      responses:
        '200':
          description: Payslip updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payslip'
        '404':
          description: Not found
    delete:
      operationId: deletePayslip
      summary: Delete payslip
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: Payslip deleted
        '404':
          description: Not found
