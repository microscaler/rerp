openapi: 3.1.0
info:
  title: Approval Workflows
  version: 1.0.0
  description: Approval workflow service managing multi-level approval processes.
servers:
- url: /api/v1/approvals/core
  description: Approval Workflows API
tags: []
paths:
  /approval-requests:
    get:
      operationId: listApprovalRequests
      summary: List approval-requests
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of approval-requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/ApprovalRequest'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createApprovalRequest
      summary: Create approval-request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateApprovalRequestRequest'
      responses:
        '201':
          description: ApprovalRequest created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalRequest'
        '400':
          description: Invalid request
  /approval-requests/{id}:
    get:
      operationId: getApprovalRequest
      summary: Get approval-request by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: ApprovalRequest details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalRequest'
        '404':
          description: Not found
    put:
      operationId: updateApprovalRequest
      summary: Update approval-request
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateApprovalRequestRequest'
      responses:
        '200':
          description: ApprovalRequest updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalRequest'
        '404':
          description: Not found
    delete:
      operationId: deleteApprovalRequest
      summary: Delete approval-request
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: ApprovalRequest deleted
        '404':
          description: Not found
