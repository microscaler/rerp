openapi: 3.1.0
info:
  title: Financial Reports
  version: 1.0.0
  description: Financial reporting service generating P&L and balance sheets.
servers:
- url: http://localhost:8009/api/v1/accounting/financial-reports
  description: Local development (direct to service, port from port-registry)
- url: /api/v1/accounting/financial-reports
  description: Financial Reports API
tags: []
paths:
  /reports:
    get:
      operationId: list_reports
      summary: List reports
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of reports
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Report'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: create_report
      summary: Create report
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReportRequest'
      responses:
        '201':
          description: Report created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '400':
          description: Invalid request
  /reports/{id}:
    get:
      operationId: get_report
      summary: Get report by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Report details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '404':
          description: Not found
    put:
      operationId: update_report
      summary: Update report
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateReportRequest'
      responses:
        '200':
          description: Report updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '404':
          description: Not found
    delete:
      operationId: delete_report
      summary: Delete report
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: Report deleted
        '404':
          description: Not found
  /financial-statements:
    get:
      operationId: list_financial_statements
      summary: List financial-statements
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of financial-statements
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/FinancialStatement'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: create_financial_statement
      summary: Create financial-statement
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFinancialStatementRequest'
      responses:
        '201':
          description: FinancialStatement created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialStatement'
        '400':
          description: Invalid request
  /financial-statements/{id}:
    get:
      operationId: get_financial_statement
      summary: Get financial-statement by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: FinancialStatement details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialStatement'
        '404':
          description: Not found
    put:
      operationId: update_financial_statement
      summary: Update financial-statement
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateFinancialStatementRequest'
      responses:
        '200':
          description: FinancialStatement updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialStatement'
        '404':
          description: Not found
    delete:
      operationId: delete_financial_statement
      summary: Delete financial-statement
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: FinancialStatement deleted
        '404':
          description: Not found
components:
  parameters:
    Page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    Search:
      name: search
      in: query
      schema:
        type: string
  schemas:
    Report:
      type: object
      required:
      - id
      - report_code
      - name
      - report_type
      - status
      - currency_code
      properties:
        id:
          type: string
          format: uuid
        report_code:
          type: string
          maxLength: 100
        name:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        report_type:
          type: string
          enum:
          - PROFIT_LOSS
          - BALANCE_SHEET
          - CASH_FLOW
          - TRIAL_BALANCE
          - CUSTOM
        template_id:
          type: string
          format: uuid
          nullable: true
        report_date:
          type: string
          format: date
          nullable: true
        period_start:
          type: string
          format: date
          nullable: true
        period_end:
          type: string
          format: date
          nullable: true
        status:
          type: string
          enum:
          - DRAFT
          - GENERATED
          - APPROVED
          - PUBLISHED
        generated_at:
          type: string
          format: date-time
          nullable: true
        generated_by:
          type: string
          format: uuid
          nullable: true
        approved_at:
          type: string
          format: date-time
          nullable: true
        approved_by:
          type: string
          format: uuid
          nullable: true
        report_data:
          type: object
          nullable: true
        parameters:
          type: object
          nullable: true
        currency_code:
          type: string
          minLength: 3
          maxLength: 3
        company_id:
          type: string
          format: uuid
          nullable: true
        metadata:
          type: object
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        created_by:
          type: string
          format: uuid
          nullable: true
        updated_by:
          type: string
          format: uuid
          nullable: true
    ReportTemplate:
      type: object
      required:
      - id
      - template_code
      - name
      - report_type
      - template_structure
      - is_active
      - is_system_template
      - version
      properties:
        id:
          type: string
          format: uuid
        template_code:
          type: string
          maxLength: 100
        name:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        report_type:
          type: string
          enum:
          - PROFIT_LOSS
          - BALANCE_SHEET
          - CASH_FLOW
          - TRIAL_BALANCE
          - CUSTOM
        template_structure:
          type: object
        formulas:
          type: object
          nullable: true
        formatting:
          type: object
          nullable: true
        account_mappings:
          type: object
          nullable: true
        is_active:
          type: boolean
        is_system_template:
          type: boolean
        version:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        created_by:
          type: string
          format: uuid
          nullable: true
        updated_by:
          type: string
          format: uuid
          nullable: true
    ReportSchedule:
      type: object
      required:
      - id
      - template_id
      - name
      - frequency
      - status
      - run_count
      properties:
        id:
          type: string
          format: uuid
        template_id:
          type: string
          format: uuid
        name:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        frequency:
          type: string
          enum:
          - DAILY
          - WEEKLY
          - MONTHLY
          - QUARTERLY
          - YEARLY
          - CUSTOM
        schedule_config:
          type: object
          nullable: true
        next_run_at:
          type: string
          format: date-time
          nullable: true
        last_run_at:
          type: string
          format: date-time
          nullable: true
        run_count:
          type: integer
        status:
          type: string
          enum:
          - ACTIVE
          - PAUSED
          - COMPLETED
          - ERROR
        recipients:
          type: object
          nullable: true
        default_parameters:
          type: object
          nullable: true
        output_format:
          type: string
          enum:
          - PDF
          - EXCEL
          - CSV
          - JSON
          - HTML
          nullable: true
        company_id:
          type: string
          format: uuid
          nullable: true
        metadata:
          type: object
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        created_by:
          type: string
          format: uuid
          nullable: true
        updated_by:
          type: string
          format: uuid
          nullable: true
    FinancialStatement:
      type: object
      required:
      - id
      - report_id
      - report_date
      - data
      - currency_code
      - data_version
      properties:
        id:
          type: string
          format: uuid
        report_id:
          type: string
          format: uuid
        report_date:
          type: string
          format: date
        data:
          type: object
        summary:
          type: object
          nullable: true
        generated_at:
          type: string
          format: date-time
        generated_by:
          type: string
          format: uuid
          nullable: true
        data_version:
          type: integer
        currency_code:
          type: string
          minLength: 3
          maxLength: 3
        company_id:
          type: string
          format: uuid
          nullable: true
        metadata:
          type: object
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    CreateReportRequest:
      type: object
      required:
      - report_code
      - name
      - report_type
      - currency_code
      properties:
        report_code:
          type: string
          maxLength: 100
        name:
          type: string
          maxLength: 255
        description:
          type: string
        report_type:
          type: string
          enum:
          - PROFIT_LOSS
          - BALANCE_SHEET
          - CASH_FLOW
          - TRIAL_BALANCE
          - CUSTOM
        template_id:
          type: string
          format: uuid
        report_date:
          type: string
          format: date
        period_start:
          type: string
          format: date
        period_end:
          type: string
          format: date
        parameters:
          type: object
        currency_code:
          type: string
          minLength: 3
          maxLength: 3
        company_id:
          type: string
          format: uuid
    UpdateReportRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
        description:
          type: string
        status:
          type: string
          enum:
          - DRAFT
          - GENERATED
          - APPROVED
          - PUBLISHED
        report_data:
          type: object
        parameters:
          type: object
    CreateFinancialStatementRequest:
      type: object
      required:
      - report_id
      - report_date
      - data
      - currency_code
      properties:
        report_id:
          type: string
          format: uuid
        report_date:
          type: string
          format: date
        data:
          type: object
        summary:
          type: object
        currency_code:
          type: string
          minLength: 3
          maxLength: 3
        company_id:
          type: string
          format: uuid
    UpdateFinancialStatementRequest:
      type: object
      properties:
        data:
          type: object
        summary:
          type: object
        data_version:
          type: integer
