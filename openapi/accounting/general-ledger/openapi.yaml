        '200':
          description: List of journal-entrys
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/JournalEntry'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createJournalEntry
      summary: Create journal-entry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateJournalEntryRequest'
      responses:
        '201':
          description: JournalEntry created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JournalEntry'
        '400':
          description: Invalid request
  /journal-entrys/{id}:
    get:
      operationId: getJournalEntry
      summary: Get journal-entry by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: JournalEntry details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JournalEntry'
        '404':
          description: Not found
    put:
      operationId: updateJournalEntry
      summary: Update journal-entry
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateJournalEntryRequest'
      responses:
        '200':
          description: JournalEntry updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JournalEntry'
        '404':
          description: Not found
    delete:
      operationId: deleteJournalEntry
      summary: Delete journal-entry
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: JournalEntry deleted
        '404':
          description: Not found
  /chart-of-accounts:
    get:
      operationId: listChartOfAccounts
      summary: List chart-of-accounts
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of chart-of-accounts
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/ChartOfAccount'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createChartOfAccount
      summary: Create chart-of-account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChartOfAccountRequest'
      responses:
        '201':
          description: ChartOfAccount created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChartOfAccount'
        '400':
          description: Invalid request
  /chart-of-accounts/{id}:
    get:
      operationId: getChartOfAccount
      summary: Get chart-of-account by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: ChartOfAccount details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChartOfAccount'
        '404':
          description: Not found
    put:
      operationId: updateChartOfAccount
      summary: Update chart-of-account
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateChartOfAccountRequest'
      responses:
        '200':
          description: ChartOfAccount updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChartOfAccount'
        '404':
          description: Not found
    delete:
      operationId: deleteChartOfAccount
      summary: Delete chart-of-account
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: ChartOfAccount deleted
        '404':
          description: Not found
components:
  parameters:
    Page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    Search:
      name: search
      in: query
      schema:
        type: string
  schemas: {}
