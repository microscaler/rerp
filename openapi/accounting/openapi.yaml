openapi: 3.1.0
info:
  title: Accounting API Gateway
  description: 'Comprehensive financial management including general ledger, accounts payable/receivable, financial reporting,
    and compliance.. This aggregates and proxies requests to Accounting microservices. This is the single entry point for
    the Accounting system.


    All requests are proxied to the appropriate sub-service:

    - `/api/v1/accounting/accounts-payable/*` → AccountsPayable Service

    - `/api/v1/accounting/accounts-receivable/*` → AccountsReceivable Service

    - `/api/v1/accounting/asset/*` → Asset Service

    - `/api/v1/accounting/bank-sync/*` → BankSync Service

    - `/api/v1/accounting/budget/*` → Budget Service

    - `/api/v1/accounting/edi/*` → Edi Service

    - `/api/v1/accounting/financial-reports/*` → FinancialReports Service

    - `/api/v1/accounting/general-ledger/*` → GeneralLedger Service

    - `/api/v1/accounting/invoice/*` → Invoice Service


    **Note**: This spec is automatically generated from sub-service specs. Do not edit manually - changes will be overwritten
    on next generation.


    **Generation**: This file is completely regenerated (clobbered) each time the generation script runs, ensuring idempotent
    output.


    **Service Discovery**: Sub-services are discovered from openapi/accounting/ directory.'
  version: 1.0.0
