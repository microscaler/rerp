openapi: 3.1.0
info:
  title: Timesheets
  version: 1.0.0
  description: Timesheet service managing time tracking for projects and tasks.
servers:
- url: /api/v1/project/timesheet
  description: Timesheets API
tags: []
paths:
  /timesheets:
    get:
      operationId: listTimesheets
      summary: List timesheets
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of timesheets
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Timesheet'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createTimesheet
      summary: Create timesheet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTimesheetRequest'
      responses:
        '201':
          description: Timesheet created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Timesheet'
        '400':
          description: Invalid request
  /timesheets/{id}:
    get:
      operationId: getTimesheet
      summary: Get timesheet by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Timesheet details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Timesheet'
        '404':
          description: Not found
    put:
      operationId: updateTimesheet
      summary: Update timesheet
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTimesheetRequest'
      responses:
        '200':
          description: Timesheet updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Timesheet'
        '404':
          description: Not found
    delete:
      operationId: deleteTimesheet
      summary: Delete timesheet
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: Timesheet deleted
        '404':
          description: Not found
  /timesheet-lines:
    get:
      operationId: listTimesheetLines
      summary: List timesheet-lines
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of timesheet-lines
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/TimesheetLine'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createTimesheetLine
      summary: Create timesheet-line
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTimesheetLineRequest'
      responses:
        '201':
          description: TimesheetLine created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimesheetLine'
        '400':
          description: Invalid request
  /timesheet-lines/{id}:
    get:
      operationId: getTimesheetLine
      summary: Get timesheet-line by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: TimesheetLine details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimesheetLine'
        '404':
          description: Not found
    put:
      operationId: updateTimesheetLine
      summary: Update timesheet-line
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTimesheetLineRequest'
      responses:
        '200':
          description: TimesheetLine updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimesheetLine'
        '404':
          description: Not found
    delete:
      operationId: deleteTimesheetLine
      summary: Delete timesheet-line
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: TimesheetLine deleted
        '404':
          description: Not found
components:
  parameters:
    Page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    Search:
      name: search
      in: query
      schema:
        type: string
  schemas: {}
