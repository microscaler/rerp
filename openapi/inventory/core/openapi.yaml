openapi: 3.1.0
info:
  title: Inventory Core
  version: 1.0.0
  description: Inventory management service tracking stock levels and movements.
servers:
- url: /api/v1/inventory/core
  description: Inventory Core API
tags: []
paths:
  /stocks:
    get:
      operationId: listStocks
      summary: List stocks
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of stocks
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Stock'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createStock
      summary: Create stock
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStockRequest'
      responses:
        '201':
          description: Stock created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stock'
        '400':
          description: Invalid request
  /stocks/{id}:
    get:
      operationId: getStock
      summary: Get stock by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Stock details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stock'
        '404':
          description: Not found
    put:
      operationId: updateStock
      summary: Update stock
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateStockRequest'
      responses:
        '200':
          description: Stock updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stock'
        '404':
          description: Not found
    delete:
      operationId: deleteStock
      summary: Delete stock
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: Stock deleted
        '404':
          description: Not found
  /stock-movements:
    get:
      operationId: listStockMovements
      summary: List stock-movements
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
