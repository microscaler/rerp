        '200':
          description: List of stock-movements
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/StockMovement'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createStockMovement
      summary: Create stock-movement
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStockMovementRequest'
      responses:
        '201':
          description: StockMovement created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StockMovement'
        '400':
          description: Invalid request
  /stock-movements/{id}:
    get:
      operationId: getStockMovement
      summary: Get stock-movement by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: StockMovement details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StockMovement'
        '404':
          description: Not found
    put:
      operationId: updateStockMovement
      summary: Update stock-movement
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateStockMovementRequest'
      responses:
        '200':
          description: StockMovement updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StockMovement'
        '404':
          description: Not found
    delete:
      operationId: deleteStockMovement
      summary: Delete stock-movement
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: StockMovement deleted
        '404':
          description: Not found
  /stock-valuations:
    get:
      operationId: listStockValuations
      summary: List stock-valuations
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of stock-valuations
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/StockValuation'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: createStockValuation
      summary: Create stock-valuation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStockValuationRequest'
      responses:
        '201':
          description: StockValuation created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StockValuation'
        '400':
          description: Invalid request
  /stock-valuations/{id}:
    get:
      operationId: getStockValuation
      summary: Get stock-valuation by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: StockValuation details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StockValuation'
        '404':
          description: Not found
    put:
      operationId: updateStockValuation
      summary: Update stock-valuation
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateStockValuationRequest'
      responses:
        '200':
          description: StockValuation updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StockValuation'
        '404':
