openapi: 3.1.0
info:
  title: Inventory API Gateway
  description: 'Complete inventory management from stock tracking to warehouse operations and logistics.. This aggregates
    and proxies requests to Inventory microservices. This is the single entry point for the Inventory system.


    All requests are proxied to the appropriate sub-service:

    - `/api/v1/inventory/core/*` → Core Service

    - `/api/v1/inventory/dropshipping/*` → Dropshipping Service

    - `/api/v1/inventory/logistics/*` → Logistics Service

    - `/api/v1/inventory/warehouse/*` → Warehouse Service


    **Note**: This spec is automatically generated from sub-service specs. Do not edit manually - changes will be overwritten
    on next generation.


    **Generation**: This file is completely regenerated (clobbered) each time the generation script runs, ensuring idempotent
    output.


    **Service Discovery**: Sub-services are discovered from openapi/inventory/ directory.'
  version: 1.0.0
