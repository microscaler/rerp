openapi: 3.1.0
info:
  title: Social Media
  version: 1.0.0
  description: Social media service managing multi-platform social media posting.
servers:
- url: /api/v1/marketing/social-media
  description: Social Media API
tags: []
paths:
  /social-posts:
    get:
      operationId: list_social_posts
      summary: List social-posts
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of social-posts
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/SocialPost'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: create_social_post
      summary: Create social-post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSocialPostRequest'
      responses:
        '201':
          description: SocialPost created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SocialPost'
        '400':
          description: Invalid request
  /social-posts/{id}:
    get:
      operationId: get_social_post
      summary: Get social-post by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: SocialPost details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SocialPost'
        '404':
          description: Not found
    put:
      operationId: update_social_post
      summary: Update social-post
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSocialPostRequest'
      responses:
        '200':
          description: SocialPost updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SocialPost'
        '404':
          description: Not found
    delete:
      operationId: delete_social_post
      summary: Delete social-post
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: SocialPost deleted
        '404':
          description: Not found
  /social-accounts:
    get:
      operationId: list_social_accounts
      summary: List social-accounts
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
