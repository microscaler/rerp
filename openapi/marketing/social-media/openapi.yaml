          description: SocialAccount deleted
        '404':
          description: Not found
  /engagements:
    get:
      operationId: list_engagements
      summary: List engagements
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
