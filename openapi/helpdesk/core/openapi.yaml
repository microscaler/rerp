              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Sla'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: create_sla
      summary: Create sla
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSlaRequest'
      responses:
        '201':
          description: Sla created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sla'
        '400':
          description: Invalid request
  /slas/{id}:
    get:
      operationId: get_sla
      summary: Get sla by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Sla details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sla'
        '404':
          description: Not found
    put:
      operationId: update_sla
      summary: Update sla
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSlaRequest'
      responses:
        '200':
          description: Sla updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sla'
        '404':
          description: Not found
    delete:
      operationId: delete_sla
      summary: Delete sla
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '204':
          description: Sla deleted
        '404':
          description: Not found
  /ticket-comments:
    get:
      operationId: list_ticket_comments
      summary: List ticket-comments
      parameters:
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: List of ticket-comments
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/TicketComment'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
    post:
      operationId: create_ticket_comment
      summary: Create ticket-comment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTicketCommentRequest'
      responses:
        '201':
          description: TicketComment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketComment'
        '400':
          description: Invalid request
  /ticket-comments/{id}:
    get:
      operationId: get_ticket_comment
      summary: Get ticket-comment by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: TicketComment details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketComment'
        '404':
          description: Not found
    put:
      operationId: update_ticket_comment
      summary: Update ticket-comment
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
