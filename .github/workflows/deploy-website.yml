# Build and deploy ui/website to GitHub Pages
# Based on PriceWhisperer deploy-website; simplified to website + shared only.

name: Deploy Website to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - '.github/**'
      - 'ui/website/**'
      - 'ui/shared/**'
      - '.github/workflows/deploy-website.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Setup Yarn
        run: corepack enable && corepack prepare yarn@1.22.22 --activate

      - name: Get yarn cache directory
        id: yarn-cache-dir
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install website dependencies
        working-directory: ./ui/website
        run: yarn install --frozen-lockfile

      - name: Build website
        working-directory: ./ui/website
        env:
          VITE_BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
        run: yarn build

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: website-dist
          path: ui/website/dist
          retention-days: 1

  deploy:
    needs: build
    environment:
      name: github-pages
      url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: website-dist
          path: ui/website/dist

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./ui/website/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Log deployment URL
        run: |
          echo "Website deployed to GitHub Pages"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
