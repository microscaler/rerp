name: RERP CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  RUST_BACKTRACE: "1"
  RUST_LOG: "info"
  PYTHON_VERSION: '3.12'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            components/target
          key: ${{ runner.os }}-cargo-rerp-${{ hashFiles('components/**/Cargo.toml', 'components/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-rerp-
      
      - name: Install musl target and tools
        run: |
          rustup target add x86_64-unknown-linux-musl
          sudo apt-get update
          sudo apt-get install -y musl-tools
      
      - name: Install cross-compilation tools
        run: |
          # Install ARM64 cross-compiler
          sudo apt-get install -y gcc-aarch64-linux-gnu
          # Install ARM7 cross-compiler
          sudo apt-get install -y gcc-arm-linux-gnueabihf
      
      - name: Build workspace (amd64)
        run: |
          echo "üî® Building RERP workspace for amd64..."
          python3 scripts/host-aware-build.py workspace amd64
      
      - name: Build example service (amd64)
        run: |
          echo "üî® Building example service (auth/idam) for amd64..."
          python3 scripts/host-aware-build.py auth_idam amd64
      
      - name: Format check
        run: |
          cd components
          cargo fmt --check || (echo "‚ùå Code formatting check failed. Run 'cargo fmt' to fix." && exit 1)
      
      - name: Lint with Clippy
        run: |
          cd components
          cargo clippy --workspace -- -D warnings || true
      
      - name: Run tests
        run: |
          cd components
          cargo test --workspace --lib || true
      
      - name: Check documentation
        run: |
          cd components
          cargo doc --workspace --no-deps || true

  build-multiarch:
    name: Build Multi-Architecture
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        architecture: [amd64, arm64, arm7]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Install Rust targets
        run: |
          rustup target add x86_64-unknown-linux-musl
          rustup target add aarch64-unknown-linux-musl
          rustup target add armv7-unknown-linux-musleabihf
      
      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          sudo apt-get install -y gcc-aarch64-linux-gnu
          sudo apt-get install -y gcc-arm-linux-gnueabihf
      
      - name: Build workspace for ${{ matrix.architecture }}
        run: |
          echo "üî® Building RERP workspace for ${{ matrix.architecture }}..."
          python3 scripts/host-aware-build.py workspace ${{ matrix.architecture }}
      
      - name: Upload binaries
        if: matrix.architecture == 'amd64'
        uses: actions/upload-artifact@v4
        with:
          name: rerp-binaries-${{ matrix.architecture }}
          path: components/target/*/release/rerp_*
          retention-days: 7
          if-no-files-found: warn

  validate-openapi:
    name: Validate OpenAPI Specs
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Validate OpenAPI specs
        run: |
          echo "üîç Validating OpenAPI specifications..."
          # Check that all service specs exist and are valid YAML
          python3 -c "
          import yaml
          from pathlib import Path
          
          openapi_dir = Path('openapi')
          errors = []
          
          for spec_file in openapi_dir.rglob('openapi.yaml'):
              try:
                  with open(spec_file, 'r') as f:
                      yaml.safe_load(f)
                  print(f'‚úÖ {spec_file}')
              except Exception as e:
                  errors.append(f'{spec_file}: {e}')
                  print(f'‚ùå {spec_file}: {e}')
          
          if errors:
              print(f'\n‚ùå Found {len(errors)} invalid OpenAPI specs')
              exit(1)
          else:
              print(f'\n‚úÖ All OpenAPI specs are valid')
          "
      
      - name: Generate BFF specs (dry run)
        run: |
          echo "üîÑ Testing BFF spec generation..."
          python3 scripts/generate_system_bff.py
          echo "‚úÖ BFF spec generation successful"
