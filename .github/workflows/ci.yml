name: RERP CI

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

env:
  RUST_BACKTRACE: "1"
  RUST_LOG: "info"
  PYTHON_VERSION: '3.12'

jobs:
  conventional-commits:
    name: Conventional Commits
    runs-on: ubuntu-latest
    if: "!startsWith(github.ref, 'refs/tags/')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Lint commit messages
        uses: wagoid/commitlint-github-action@v5

  tooling:
    name: Build, Test and Coverage (Tooling)
    needs: [conventional-commits]
    if: needs.conventional-commits.result == 'success' || needs.conventional-commits.result == 'skipped'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up tooling .venv
        run: |
          python3 -m venv tooling/.venv
          tooling/.venv/bin/pip install --upgrade pip
          tooling/.venv/bin/pip install -e ./tooling[dev]

      - name: Run tooling tests with coverage
        run: cd tooling && .venv/bin/pytest tests/ -v --cov=rerp_tooling --cov-report=term-missing --cov-fail-under=65

  validate-openapi:
    name: Validate OpenAPI Specs
    needs: [tooling]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up tooling .venv
        run: |
          python3 -m venv tooling/.venv
          tooling/.venv/bin/pip install --upgrade pip
          tooling/.venv/bin/pip install -e ./tooling

      - name: Validate OpenAPI specs
        run: |
          echo "üîç Validating OpenAPI specifications..."
          tooling/.venv/bin/rerp openapi validate

      - name: Generate BFF specs (dry run)
        run: |
          echo "üîÑ Testing BFF spec generation..."
          tooling/.venv/bin/rerp bff generate-system
          echo "‚úÖ BFF spec generation successful"

  validate-ports:
    name: Validate Port Assignments
    needs: [validate-openapi]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up tooling .venv
        run: |
          python3 -m venv tooling/.venv
          tooling/.venv/bin/pip install --upgrade pip
          tooling/.venv/bin/pip install -e ./tooling

      - name: Validate port assignments
        run: |
          echo "üîç Validating port registry, helm, kind-config, Tiltfile..."
          tooling/.venv/bin/rerp ports validate

  build-and-test:
    name: Build and Test
    needs: [validate-ports]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up tooling .venv
        run: |
          python3 -m venv tooling/.venv
          tooling/.venv/bin/pip install --upgrade pip
          tooling/.venv/bin/pip install -e ./tooling

      - name: Patch Cargo.toml to use BRRTRouter and lifeguard from git (CI)
        working-directory: ${{ github.workspace }}
        run: tooling/.venv/bin/rerp ci patch-brrtrouter

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            components/target
          key: ${{ runner.os }}-cargo-rerp-${{ hashFiles('components/**/Cargo.toml', 'components/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-rerp-
      
      - name: Install musl target and tools
        run: |
          rustup target add x86_64-unknown-linux-musl
          sudo apt-get update
          sudo apt-get install -y musl-tools
      
      - name: Build workspace (amd64)
        run: |
          echo "üî® Building RERP workspace for amd64..."
          tooling/.venv/bin/rerp build workspace amd64
      
      - name: Build example service (amd64)
        run: |
          echo "üî® Building example service (auth/idam) for amd64..."
          tooling/.venv/bin/rerp build auth_idam amd64
      
      - name: Build accounting microservices (amd64) - smoke test
        run: |
          echo "üî® Building accounting microservices (workspace) for amd64..."
          tooling/.venv/bin/rerp build microservices amd64 --release
      
      - name: Format check
        run: |
          cd components
          cargo fmt --check || (echo "‚ùå Code formatting check failed. Run 'cargo fmt' to fix." && exit 1)
      
      - name: Lint with Clippy
        run: |
          cd components
          cargo clippy --workspace -- -D warnings
      
      - name: Run tests
        run: |
          cd components
          cargo test --workspace --lib
      
      - name: Check documentation
        run: |
          cd components
          cargo doc --workspace --no-deps || true

  build-multiarch:
    name: Build Multi-Architecture
    needs: [build-and-test]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    env:
      RERP_USE_CROSS: '1'   # Use cross-rs Docker images (include aarch64-linux-musl-gcc, etc.) so aws-lc-sys builds
    strategy:
      matrix:
        architecture: [amd64, arm64, arm7]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up tooling .venv
        run: |
          python3 -m venv tooling/.venv
          tooling/.venv/bin/pip install --upgrade pip
          tooling/.venv/bin/pip install -e ./tooling

      - name: Patch Cargo.toml to use BRRTRouter and lifeguard from git (CI)
        working-directory: ${{ github.workspace }}
        run: tooling/.venv/bin/rerp ci patch-brrtrouter

      - name: Cache cargo registry and git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('components/**/Cargo.toml', 'components/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      
      - name: Cache cargo target (per-architecture)
        uses: actions/cache@v4
        with:
          path: components/target
          key: ${{ runner.os }}-cargo-rerp-target-${{ matrix.architecture }}-${{ hashFiles('components/**/Cargo.toml', 'components/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-rerp-target-${{ matrix.architecture }}-

      - name: Cache microservices target (per-architecture)
        uses: actions/cache@v4
        with:
          path: microservices/target
          key: ${{ runner.os }}-cargo-microservices-${{ matrix.architecture }}-${{ hashFiles('microservices/**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-microservices-${{ matrix.architecture }}-

      - name: Install cross
        run: cargo install cross

      - name: Build workspace for ${{ matrix.architecture }}
        run: |
          echo "üî® Building RERP workspace for ${{ matrix.architecture }}..."
          tooling/.venv/bin/rerp build workspace ${{ matrix.architecture }}

      - name: Build microservices for ${{ matrix.architecture }}
        run: |
          echo "üî® Building microservices for ${{ matrix.architecture }}..."
          tooling/.venv/bin/rerp build microservices ${{ matrix.architecture }} --release

      - name: Copy microservices to build_artifacts
        run: tooling/.venv/bin/rerp docker copy-artifacts ${{ matrix.architecture }}

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: rerp-binaries-${{ matrix.architecture }}
          path: components/target/*/release/rerp_*
          retention-days: 1
          if-no-files-found: warn

      - name: Upload microservices binaries
        uses: actions/upload-artifact@v4
        with:
          name: microservices-binaries-${{ matrix.architecture == 'arm7' && 'arm' || matrix.architecture }}
          path: build_artifacts/${{ matrix.architecture == 'arm7' && 'arm' || matrix.architecture }}
          retention-days: 1
          if-no-files-found: error

