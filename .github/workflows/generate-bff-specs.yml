name: Generate System BFF OpenAPI Specs

on:
  push:
    branches: [main, develop]
    paths:
      - 'openapi/**/*.yaml'
      - 'scripts/generate_system_bff.py'
      - '.github/workflows/generate-bff-specs.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'openapi/**/*.yaml'
      - 'scripts/generate_system_bff.py'
      - '.github/workflows/generate-bff-specs.yml'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  generate-bff-specs:
    name: Generate System BFF Specs
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better diff detection
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Generate System BFF Specs
        run: |
          echo "ðŸ”„ Generating system-level BFF OpenAPI specifications..."
          python3 scripts/generate_system_bff.py
      
      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain openapi/*/openapi.yaml)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ BFF specs have been updated"
            git diff openapi/*/openapi.yaml | head -100
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âœ… No changes to BFF specs"
          fi
      
      - name: Commit changes
        if: steps.check-changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add openapi/*/openapi.yaml
          git commit -m "chore: auto-generate system BFF OpenAPI specs from sub-services

          Auto-generated by GitHub Actions workflow.
          This commit updates system-level BFF specs based on changes to sub-service OpenAPI specifications.
          
          Generated: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || exit 0
          git push || echo "âš ï¸  Failed to push changes (may require manual merge)"
      
      - name: Create Pull Request
        if: steps.check-changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-generate system BFF OpenAPI specs from sub-services"
          title: "chore: Auto-generate System BFF OpenAPI Specs"
          body: |
            ## Auto-Generated BFF Specs Update
            
            This PR automatically updates system-level BFF OpenAPI specifications based on changes to sub-service specs.
            
            ### Changes
            - System-level BFF specs have been regenerated from sub-service OpenAPI specs
            - All paths, schemas, and components have been aggregated
            - Schema names have been prefixed to avoid conflicts
            
            ### Generated By
            - GitHub Actions workflow: `generate-bff-specs.yml`
            - Script: `scripts/generate_system_bff.py`
            
            ### Review Notes
            - These files are auto-generated - do not edit manually
            - Changes to sub-service specs will be reflected here automatically
            - Review the diff to ensure all expected services are included
            
          branch: auto-generate-bff-specs
          delete-branch: true
          labels: |
            automation
            openapi
            bff
      
      - name: Summary
        if: always()
        run: |
          echo "## BFF Generation Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-changes.outputs.changed }}" == "true" ]; then
            echo "âœ… System BFF specs have been updated" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Updated Files" >> $GITHUB_STEP_SUMMARY
            git status --porcelain openapi/*/openapi.yaml | sed 's/^/  - /' >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸  No changes to BFF specs (already up-to-date)" >> $GITHUB_STEP_SUMMARY
          fi
