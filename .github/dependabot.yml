# Dependabot version updates for RERP
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

updates:
  # ---------------------------------------------------------------------------
  # npm (ui/website: package.json + yarn.lock)
  # ---------------------------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/ui/website"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore(deps)"
    groups:
      npm-minor-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  # ---------------------------------------------------------------------------
  # pip (tooling: pyproject.toml)
  # ---------------------------------------------------------------------------
  - package-ecosystem: "pip"
    directory: "/tooling"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
    groups:
      pip-minor-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  # ---------------------------------------------------------------------------
  # cargo (workspace: root + components; and entities)
  # ---------------------------------------------------------------------------
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore(deps)"
    groups:
      cargo-minor-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]
    ignore:
      # Path deps outside repo: Dependabot cannot update these
      - dependency-name: "brrtrouter"
      - dependency-name: "brrtrouter_macros"

  - package-ecosystem: "cargo"
    directory: "/entities"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore(deps)"
    groups:
      cargo-minor-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]
    ignore:
      # Path deps outside repo
      - dependency-name: "lifeguard*"

  # ---------------------------------------------------------------------------
  # docker (Dockerfiles with FROM; Dependabot requires a file named "Dockerfile")
  # docker/microservices uses Dockerfile.<service> so is not scanned
  # ---------------------------------------------------------------------------
  - package-ecosystem: "docker"
    directory: "/docker/base"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/docker/website"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"

  # ---------------------------------------------------------------------------
  # github-actions (.github/workflows and action.yml)
  # ---------------------------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
    groups:
      actions-minor-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]
